<h1 mat-dialog-title>Changer le nom du fichier</h1>
<div mat-dialog-content>
  <form id="addFolderForm" #addFolderForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input required="required" matInput name="folderName" [formControl]="folderName" id="inputUsername" placeholder="Nom du dossier">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button form="addFolderForm" type="submit">Ajouter</button>
  <button mat-button (click)="onNoClick()">Annuler</button>
</div>

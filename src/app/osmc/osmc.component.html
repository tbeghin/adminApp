<div class="content">
  <mat-tab-group>
    <mat-tab label="Télécharger">
      <h1>Renommer {{path}}</h1>
      <mat-nav-list>
        <mat-list-item (click)="goTo(rootFile)" *ngIf="path != ''">
          <mat-icon mat-list-icon>folder</mat-icon>
          <div mat-line>{{rootFile.name}}</div>
        </mat-list-item>
        <mat-list-item (click)="goTo(file)" *ngFor="let file of files | sort: 'isFolder'">
          <mat-icon *ngIf="file.isFolder" mat-list-icon>folder</mat-icon>
          <mat-icon *ngIf="!file.isFolder" mat-list-icon>movie</mat-icon>
          <div mat-line>{{file.name}}</div>
        </mat-list-item>
      </mat-nav-list>
      <button mat-raised-button (click)="openDialog()">Ajouter un dossier</button>
    </mat-tab>
    <mat-tab label="Osmc">
      <h1>Some more tab content</h1>
      <p>...</p>
    </mat-tab>
  </mat-tab-group>
</div>

<div class="card">
  <div class="card-title-w-btn">
    <h3 class="title">{{user.firstname}} {{user.lastname}}</h3>
    <div class="btn-group">
      <a class="btn btn-primary" *ngIf="!isEditable"><i class="fa fa-lg fa-plus"></i></a>
      <a class="btn btn-info" *ngIf="!isEditable" (click)="editItem()"><i
        class="fa fa-lg fa-edit"></i></a>
      <a class="btn btn-warning" *ngIf="!isEditable"><i class="fa fa-lg fa-trash"></i></a>
      <a class="btn btn-primary" *ngIf="isEditable" (click)="save()"><i
        class="fa fa-lg fa-check"></i></a>
      <a class="btn btn-danger" *ngIf="isEditable" (click)="editItem()"><i
        class="fa fa-lg fa-ban"></i></a>
    </div>
  </div>
  <div class="card-body">
    <dl *ngIf="!isEditable" class="dl-horizontal">
      <dt>Login :</dt>
      <dd>{{user.username}}</dd>
      <dt>Métier :</dt>
      <dd>{{user.job}}</dd>
      <dt>Rôle :</dt>
      <dd>{{user.role}}</dd>
    </dl>
    <form class="form-horizontal" *ngIf="isEditable">
      <fieldset>
        <div class="form-group">
          <label class="col-lg-3 control-label" for="inputUsername">Login :</label>
          <div class="col-lg-9">
            <input class="form-control" name="username" [(ngModel)]="user.username" id="inputUsername"
                   type="text" placeholder="Login">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label" for="inputFirstName">Prénom :</label>
          <div class="col-lg-9">
            <input class="form-control" name="firstname" [(ngModel)]="user.firstname" id="inputFirstName"
                   type="text" placeholder="Prénom">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label" for="inputLastName">Nom :</label>
          <div class="col-lg-9">
            <input class="form-control" name="lasttname" [(ngModel)]="user.lastname" id="inputLastName"
                   type="text" placeholder="Nom">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label" for="inputPassword">Mot de passe :</label>
          <div class="col-lg-9">
            <input class="form-control" name="password" [(ngModel)]="password" id="inputPassword"
                   type="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label" for="inputConfirmPassword">Confirmation :</label>
          <div class="col-lg-9">
            <input class="form-control" name="confirmPassword" [(ngModel)]="confirmPassword" id="inputConfirmPassword"
                   type="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label" for="inputJob">Métier :</label>
          <div class="col-lg-9">
            <input class="form-control" name="job" [(ngModel)]="user.job" id="inputJob"
                   type="text" placeholder="Métier">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label" for="inputRole">Role :</label>
          <div class="col-lg-10">
            <select class="form-control" name="role" [(ngModel)]="user.role" id="inputRole">
              <option value="Visiteur">Visiteur</option>
              <option value="Membre">Membre</option>
              <option value="Administrateur">Administrateur</option>
            </select>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
